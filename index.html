<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculadora</title>
  <link rel="stylesheet" href="build/css/app.css">
</head>
<body class="">
  <div class="contenedor">
    <div class="calculadora">
        <div class="header secciones">
          <h1>Calculadora</h1>
          <div class="temas">
            <h3>Tema</h3>
            <div class="caja-tema">
              <div class="circulo"></div>

              <div class="tema1">
                <label for="t-uno">1</label>
                <input id="t-uno" type="radio" value="1" name="tema" checked>
              </div>
              <div class="tema2">
                <label for="t-dos">2</label>
                <input id="t-dos" type="radio" value="2" name="tema">
              </div>
              <div class="tema3">
                <label for="t-tres">3</label>
                <input id="t-tres" type="radio" value="3" name="tema">
              </div>
            </div>
          </div>
        </div>

        <div class="pantalla secciones">
          <p class="numeros-pantalla">546546</p>
        </div>

        <div class="teclado secciones">
          <div class="cont-botones cont-uno">
              <buttom type="buttom" id="uno">1</buttom>
          </div>
          <div class="cont-botones cont-dos">
              <buttom type="buttom" id="dos">2</buttom>
          </div>
          <div class="cont-botones cont-tres">
              <buttom type="buttom" id="tres">3</buttom>
          </div>
          <div class="cont-botones cont-cuatro">
              <buttom type="buttom" id="cuatro">4</buttom>
          </div>
          <div class="cont-botones cont-cinco">
              <buttom type="buttom" id="cinco">5</buttom>
          </div>
          <div class="cont-botones cont-seis">
              <buttom type="buttom" id="seis">6</buttom>
          </div>
          <div class="cont-botones cont-siete">
              <buttom type="buttom" id="siete">7</buttom>
          </div>
          <div class="cont-botones cont-ocho">
              <buttom type="buttom" id="ocho">8</buttom>
          </div>
          <div class="cont-botones cont-nueve">
              <buttom type="buttom" id="nueve">9</buttom>
          </div>
          <div class="cont-botones cont-cero">
              <buttom type="buttom" id="cero">0</buttom>
          </div>
          <div class="cont-botones cont-punto">
              <buttom type="buttom" id="punto">.</buttom>
          </div>
          <div class="cont-botones cont-suma">
              <buttom type="buttom" id="suma">+</buttom>
          </div>
          <div class="cont-botones cont-resta">
              <buttom type="buttom" id="resta">-</buttom>
          </div>
          <div class="cont-botones cont-multi">
              <buttom type="buttom" id="multi">x</buttom>
          </div>
          <div class="cont-botones cont-division">
              <buttom type="buttom" id="division">/</buttom>
          </div>
          <div class="cont-botones cont-borrar">
              <buttom type="buttom" id="borrar">DEL</buttom>
          </div>
          <div class="cont-botones cont-reset">
              <buttom type="buttom" id="reset">Reset</buttom>
          </div>
          <div class="cont-botones cont-igual">
              <buttom type="buttom" id="igual">=</buttom>
          </div>
          
        </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Omar1296">Omar Noyola</a>.
    </div>
  </footer>

  <script src="build/js/bundle.js"></script>
</body>
</html>
